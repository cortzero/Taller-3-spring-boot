<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Campus Capacity</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Update Campus Capacity</h2>
		<div class="row">
			<div class="col-md-5">
				<form action="#" th:object="${campuscapacity}"
					th:action="@{/campusCapacities/edit/{id}(id=${campuscapacity.capId})}"
					method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="capId" class="col-form-label">ID</label> <input
								type="text" th:field="*{capId}" class="form-control" id="capId"
								placeholder="Id" readonly />
						</div>
						<div class="form-group col-md-6">
							<label for="institutioncampus" class="col-form-label">Campus</label>
							<select th:field="*{institutioncampus}">
								<option th:each="campus : ${institutioncampuses}"
									th:value="${campus.instcamId}" class="form-control"
									th:text="${campus.instcamName}"
									th:selected="${campuscapacity.institutioncampus=campus}"></option>
							</select> <span th:if="${#fields.hasErrors('institutioncampus')}"
								th:errors="*{institutioncampus}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="capCapacity" class="col-form-label">Capacity</label>
							<input type="text" th:field="*{capCapacity}" class="form-control"
								id="capCapacity" placeholder="capCapacity"> <span
								th:if="${#fields.hasErrors('capCapacity')}"
								th:errors="*{capCapacity}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="capModdate" class="col-form-label">Date</label> <input
								type="text" th:field="*{capModdate}" class="form-control"
								id="capModdate" placeholder="capModdate"> <span
								th:if="${#fields.hasErrors('capModdate')}"
								th:errors="*{capModdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
								<label for="capPercent" class="col-form-label">Percent</label> 
								<input type="text" th:field="*{capPercent}" class="form-control" id="capPercent"
									placeholder="capPercent">
								<span th:if="${#fields.hasErrors('capPercent')}" th:errors="*{capPercent}"
									class="text-danger"></span>
							</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Update">
						</div>
						<!-- <div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div> -->
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
