<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Capacity info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
	<body>		
		<div class="container my-5">
			<h2>Campus Capacity Information</h2>
			<br>
			<div class="card" th:object="${campuscapacity}" th:action="@{/campusCapacities/info/{id}(id=${campuscapacity.capId})}">			
				<div class="card-body">
					<h5 class="card-title">ID</h5>
					<p class="card-text" th:text="*{capId}">Main Content</p>
				</div>
				<br>
				<div class="card-body">
					<h5 class="card-title">Capacity</h5>
					<p class="card-text" th:text="*{capCapacity}">Main Content</p>
				</div>
				<br>
				<div class="card-body">
					<h5 class="card-title">Date</h5>
					<p class="card-text" th:text="*{capModdate}">Main Content</p>
				</div>
				<br>
				<div class="card-body">
					<h5 class="card-title">Percent</h5>
					<p class="card-text" th:text="*{capPercent}">Main Content</p>
				</div>
				<br>
				<div class="card-body">
					<h5 class="card-title">Campus</h5>
					<p class="card-text" th:text="*{institutioncampus.instcamName}">Main Content</p>
				</div>
				<br>
				<div class="card-body">
					<a href="/hatParameters/" class="btn btn-large btn-success">Back to table</a>
				</div>
			</div>
		</div>
	</body>
</html>
