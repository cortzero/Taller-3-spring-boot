<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Query1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">physical spaces between dates</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/physicalSpaces/startDate={sDay}?{sMonth}?{sYear}&endDate={eDay}?{eMonth}?{eYear}}" method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="startDate" class="col-form-label">Start Date</label>
							<input type="text" th:field="*{startDate}" class="form-control"
								id="startDate" placeholder="startDate"> <span
								th:if="${#fields.hasErrors('startDate')}"
								th:errors="*{startDate}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="endDate" class="col-form-label">End Date</label> <input
								type="text" th:field="*{endDate}" class="form-control"
								id="endDate" placeholder="endDate"> <span
								th:if="${#fields.hasErrors('endDate')}"
								th:errors="*{endDate}" class="text-danger"></span>
						</div>

					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Submit">
						</div>

						<div>

							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ID</th>
										<th>External ID</th>
										<th>Name</th>
										<th>Campus</th>
										<th>Type</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="physicalspace : ${physicalspaces}">
										<td class="text-info" th:text="${physicalspace.physpcId}"></td>
										<td class="text-info" th:text="${physicalspace.physpcExtid}"></td>
										<td class="text-info" th:text="${physicalspace.physpcName}"></td>
										<td class="text-info"
											th:text="${physicalspace.institutioncampus.instcamName}"></td>
										<td class="text-info"
											th:text="${physicalspace.physicalspacetype.physpctypeName}"></td>
									</tr>
								</tbody>
							</table>

						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
