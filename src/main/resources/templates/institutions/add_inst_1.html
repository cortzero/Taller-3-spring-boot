<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Add Institution</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-5">Nueva instituci√≥n</h2>
			<div class="row">
				<div class="col-md-6">
					<form action="#" th:action="@{/institutions/add}" th:object="${institution}"
						method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="instName" class="col-form-label">Institution name</label> 
								<input type="text" th:field="*{instName}" class="form-control" id="instName"
									placeholder="Institution name">
								<span th:if="${#fields.hasErrors('instName')}" th:errors="*{instName}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="instAcademicserverurl" class="col-form-label">URL</label>
								<input type="text" th:field="*{instAcademicserverurl}" class="form-control" id="instAcademicserverurl"
									placeholder="URL">
								<span th:if="${#fields.hasErrors('instAcademicserverurl')}" th:errors="*{instAcademicserverurl}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Next">
							</div>
							<!-- <div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div> -->
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
