<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update physical space type</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-5">Update Physical Space Type</h2>
			<div class="row">
				<div class="col-md-5">
					<form action="#" th:object="${physicalspacetype}"
						th:action="@{/physicalSpaceTypes/edit/{id}(id=${physicalspacetype.physpctypeId})}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="physpctypeId" class="col-form-label">ID</label> <input
									type="text" th:field="*{physpctypeId}" class="form-control" id="physpctypeId"
									placeholder="Id" readonly/>
							</div>
							<div class="form-group col-md-6">
								<label for="physpctypeExtid" class="col-form-label">External ID</label> 
								<input type="text" th:field="*{physpctypeExtid}" class="form-control" id="physpctypeExtid"
									placeholder="ID">
								<span th:if="${#fields.hasErrors('physpctypeExtid')}" th:errors="*{physpctypeExtid}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="physpctypeImpliescomm" class="col-form-label">Community</label>
								<input type="text" th:field="*{physpctypeImpliescomm}" class="form-control" id="physpctypeImpliescomm"
									placeholder="Community">
								<span th:if="${#fields.hasErrors('physpctypeImpliescomm')}" th:errors="*{physpctypeImpliescomm}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="physpctypeName" class="col-form-label">Name</label>
								<input type="text" th:field="*{physpctypeName}" class="form-control" id="physpctypeName"
									placeholder="Name">
								<span th:if="${#fields.hasErrors('physpctypeName')}" th:errors="*{physpctypeName}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Next">
							</div>
							<!-- <div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div> -->
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
