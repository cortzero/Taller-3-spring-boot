<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Physical space types</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<div th:switch="${physicalSpaceTypes}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="null">No physical space types yet!</h2>
				<div th:case="*">
					<h2 class="my-5">Physical space types</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>ID</th>
								<th>External ID</th>
								<th>Community</th>
								<th>Name</th>
								<th>Institution</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="physicalSpaceType : ${physicalSpaceTypes}">
								<td class="text-info" th:text="${physicalSpaceType.physpctypeId}"></td>
								<td class="text-info" th:text="${physicalSpaceType.physpctypeExtid}"></td>
								<td class="text-info" th:text="${physicalSpaceType.physpctypeImpliescomm}"></td>
								<td class="text-info" th:text="${physicalSpaceType.physpctypeName}"></td>
								<td class="text-info" th:text="${physicalSpaceType.institution.instName}"></td>
								<!-- <td><a th:href="@{/users/edit/{id}(id=${physicalSpaceType.id})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
								<td><a th:href="@{/users/del/{id}(id=${physicalSpaceType.id})}"
									class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td> -->
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/physicalSpaceTypes/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
				<!-- <p class="my-5">
					<a href="/apps/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p> -->
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</body>
</html>
