<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Registrar campus</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous">
		<link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
			integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
			crossorigin="anonymous">
		<link rel="stylesheet" href="../css/shards.min.css">
	</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-5">Nuevo campus</h2>
			<div class="row">
				<div class="col-md-6">
					<form action="#" th:action="@{/campus/add1}" th:object="${campus}"
						method="post">
						<div class="row">
							<input type="hidden" th:field="*{instcamName}" id="instcamName"/>
							<input type="hidden" th:field="*{instcamOccupation}" id="instcamOccupation"/>
							<div class="form-group col-md-6">
								<label for="institution" class="col-form-label">Campus institution</label>
								<select th:field="*{institution}">
									<option th:each="inst : ${institutions}" th:value="${inst.instId}"
										class="form-control" th:text="${inst.instName}"
										th:selected="${campus.institution=inst}"></option>
								</select>
								<span th:if="${#fields.hasErrors('institution')}"
									th:errors="*{institution}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Registrar">
							</div>
							<!-- <div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div> -->
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
