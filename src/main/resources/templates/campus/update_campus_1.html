<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update campus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-5">Update Campus</h2>
			<div class="row">
				<div class="col-md-5">
					<form action="#" th:object="${institutioncampus}"
						th:action="@{/campus/edit1-post/{id}(id=${institutioncampus.instcamId})}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="instcamId" class="col-form-label">ID</label> <input
									type="text" th:field="*{instcamId}" class="form-control" id="instcamId"
									placeholder="Id" readonly/>
							</div>
							<div class="form-group col-md-6">
								<label for="instcamName" class="col-form-label">Campus name</label> <input
									type="text" th:field="*{instcamName}" class="form-control" id="instcamName"
									placeholder="Campus name"/><span
									th:if="${#fields.hasErrors('instcamName')}" th:errors="*{instcamName}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Next">
							</div>
							<!-- <div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div> -->
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
