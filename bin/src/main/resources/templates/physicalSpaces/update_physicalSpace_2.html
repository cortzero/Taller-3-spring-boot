<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update physical space</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-5">Update Physical Space</h2>
			<div class="row">
				<div class="col-md-5">
					<form action="#" th:object="${physicalspace}"
						th:action="@{/physicalSpaces/edit1/{id}(id=${physicalspace.physpcId})}" method="post">
						<div class="row">
							<input type="hidden" th:field="*{physpcId}" id="physpcId"/>
							<input type="hidden" th:field="*{physpcExtid}" id="physpcExtid"/>
							<input type="hidden" th:field="*{physpcName}" id="physpcName"/>
							<div class="form-group col-md-6">
								<label for="institutioncampus" class="col-form-label">Campus</label>
								<select th:field="*{institutioncampus}">
									<option th:each="campus : ${institutioncampuses}" th:value="${campus.instcamId}"
										class="form-control" th:text="${campus.instcamName}"
										th:selected="${physicalspace.institutioncampus=campus}"></option>
								</select>
								<span th:if="${#fields.hasErrors('institutioncampus')}"
									th:errors="*{institutioncampus}" class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="physicalspacetype" class="col-form-label">Type</label>
								<select th:field="*{physicalspacetype}">
									<option th:each="type : ${physicalspacetypes}" th:value="${type.physpctypeId}"
										class="form-control" th:text="${type.physpctypeName}"
										th:selected="${physicalspace.physicalspacetype=type}"></option>
								</select>
								<span th:if="${#fields.hasErrors('physicalspacetype')}"
									th:errors="*{physicalspacetype}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Update">
							</div>
							<!-- <div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div> -->
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
