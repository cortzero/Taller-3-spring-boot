<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Update physical space</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" href="../css/shards.min.css">
</head>
	<body>
		<div class="container my-5">
			<h2 class="mb-5">Update Physical Space</h2>
			<div class="row">
				<div class="col-md-5">
					<form action="#" th:object="${physicalspace}"
						th:action="@{/physicalSpaces/edit/{id}(id=${physicalspace.physpcId})}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="physpcId" class="col-form-label">ID</label> <input
									type="text" th:field="*{physpcId}" class="form-control" id="physpcId"
									placeholder="Id" readonly/>
							</div>
							<div class="form-group col-md-6">
								<label for="physpcExtid" class="col-form-label">External ID</label> 
								<input type="text" th:field="*{physpcExtid}" class="form-control" id="physpcExtid"
									placeholder="ID">
								<span th:if="${#fields.hasErrors('physpcExtid')}" th:errors="*{physpcExtid}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-6">
								<label for="physpcName" class="col-form-label">Name</label>
								<input type="text" th:field="*{physpcName}" class="form-control" id="physpcName"
									placeholder="Community">
								<span th:if="${#fields.hasErrors('physpcName')}" th:errors="*{physpcName}"
									class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mt-3">
								<input type="submit" name="action" class="btn btn-primary" value="Next">
							</div>
							<!-- <div class="col-md-3 mt-3">
								<input type="reset" class="btn btn-secondary" value="Clear">
							</div> -->
							<div class="col-md-3 mt-3">
								<input type="submit" name="action" class="btn btn-secondary" value="Cancel">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
